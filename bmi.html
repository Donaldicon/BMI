<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bmi.css">
  <title>Body Mass index</title>
</head>
<body>
  <div class="container">
    <h1 class="bmi">Body Mass Index (BMI) Calculator</h1>
    
    <div class="value-container">
      <p class="description">Your Height (cm) :</p>
      <input type="number" id="input-field" placeholder="Enter your height in cm">
    </div>

    <div class="value-container">
      <p class="description">Your Weight (kg) :</p>
      <input type="number" id="input-fields" placeholder="Enter your weight in kg">
    </div>

    <button id="compute-bmi">Compute BMI</button>

    <div id="result"></div>
    <p class="text-result">Weight Condition: </p>
  </div>

  <script src="bmi.js"></script>
</body>
</html>
